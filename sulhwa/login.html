<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <title>Justgram</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="main-box">
                <div class="img-box"></div>
                <div class="login-box">
                    <div class="main">
                        <div class="title">
                            <p>Justgram</p>
                        </div>
                        <form class="login">
                            <input type="text" id="user" placeholder="전화번호, 사용자 이름 또는 이메일" />
                            <input type="password" id="password" placeholder="비밀번호" />
                            <button class="login-btn" disabled>로그인</button>
                        </form>
                        <div class="other">
                            <div class="text">
                                <hr>
                                <p>또는</p>
                                <hr>
                            </div>
                            <div class="social">
                                <a href="#"><b>Facebook</b>으로 로그인</a>
                            </div>
                            <div class="lost-pwd">
                                <a href="#">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                    </div>
                    <div class="join">
                        <p>계정이 없으신가요? <a href="#"> 가입하기 </a>></p>
                    </div>
                    <div class="download">
                        <p>앱을 다운로드 하세요.</p>
                        <input type="button" id="download-btn"  value="App Store"></input>
                        <input type="button" id="download-btn"  value="Google Play"></input>
                    </div>
                </div>
            </div>
        </div>

        <div class="bt-content">
            <div class="footer">
                <div class="menu">
                    <a href="#">Meta</a>
                    <a href="#">소개</a>
                    <a href="#">블로그</a>
                    <a href="#">채용 정보</a>
                    <a href="#">도움말</a>
                    <a href="#">API</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                    <a href="#">인기 계정</a>
                    <a href="#">해시태그</a>
                    <a href="#">위치</a>
                    <a href="#">Instagram Life</a>
                    <a href="#">연락처 업로드 & 비사용자</a>
                    <a href="#">댄스</a>
                    <a href="#">식음료</a>
                    <a href="#">집 및 정원</a>
                    <a href="#">음악</a>
                    <a href="#">시각 예술</a>
                </div>
                <div class="copyright">
                    <a>© 2022 Instagram from Meta</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
